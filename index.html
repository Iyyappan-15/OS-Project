<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OS Scheduler Visualizer - FCFS & SJF</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>  
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
    <span class="theme-icon sun">‚òÄÔ∏è</span>
    <span class="theme-icon moon" style="position: absolute;">üåô</span>
  </button>

  <h1>OS Scheduler Visualizer</h1>
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="input-group">
          <label for="pid">Process ID</label>
          <input type="text" id="pid" value="P1" placeholder="Enter process ID">
        </div>
        <div class="input-group">
          <label for="burst" class="tooltip" data-tooltip="Time required for process execution">Burst Time</label>
          <input type="number" id="burst" value="4" min="1" placeholder="Enter burst time">
        </div>
        <div class="input-group">
          <label for="memReq" class="tooltip" data-tooltip="Memory units needed by process">Memory Required</label>
          <input type="number" id="memReq" value="3" min="1" placeholder="Memory units">
        </div>
      </div>
      
      <div class="button-group">
        <button onclick="addProcess()" class="secondary">+ Add Process</button>
      </div>
    </div>

    <div class="section">
      <div class="row">
        <div class="input-group">
          <label for="memSize" class="tooltip" data-tooltip="Total system memory available">Total Memory</label>
          <input type="number" id="memSize" value="20" min="1" onchange="updateTotalMemory()">
        </div>
        <div class="input-group">
          <label for="algorithm-select">Scheduling Algorithm</label>
          <select id="algorithm-select">
            <option value="fcfs">First Come First Serve (FCFS)</option>
            <option value="sjf">Shortest Job First (SJF)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button onclick="startSimulation()">‚ñ∂ Start</button>
      <button onclick="pauseSimulation()" class="outline">‚è∏ Pause</button>
      <button onclick="resumeSimulation()" class="outline">‚ñ∂ Resume</button>
      <button onclick="resetSimulation()" class="outline">üîÑ Reset</button>
    </div>

    <div class="section">
      <h3>Processes</h3>
      <div id="processes"></div>
    </div>

    <div class="section">
      <h3>Memory Allocation</h3>
      <div id="memory-visual"></div>
    </div>

    <div class="section">
      <h3>Gantt Chart</h3>
      <div id="gantt-chart"></div>
    </div>
  </div>
</body>
</html>
