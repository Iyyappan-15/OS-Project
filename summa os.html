<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OS Scheduler Visualizer - FCFS & SJF</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #1e293b;
      --accent: #10b981;
      --accent-dark: #059669;
      --light-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --border: rgba(255, 255, 255, 0.2);
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--light-bg);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
    }
    
    /* Animated background particles */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 198, 121, 0.3) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-30px) rotate(1deg); }
      66% { transform: translateY(-20px) rotate(-1deg); }
    }
    
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: slideDown 0.8s ease-out;
    }
    
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .container {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 24px;
      padding: 40px;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      animation: slideUp 0.8s ease-out 0.2s both;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
    }
    
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      margin-bottom: 24px;
    }
    
    .input-group {
      position: relative;
    }
    
    label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: var(--text-primary);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input, select {
      width: 100%;
      padding: 16px 20px;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3);
    }
    
    input:hover, select:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-1px);
    }
    
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin: 24px 0;
    }
    
    button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 14px 28px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      font-family: inherit;
      min-width: 120px;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
    }
    
    button:active {
      transform: translateY(-1px);
    }
    
    button.secondary {
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
    }
    
    button.outline {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
    }
    
    button.outline:hover {
      background: var(--primary);
      color: white;
    }
    
    .section {
      margin: 32px 0;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    h3 {
      margin-bottom: 20px;
      color: var(--primary);
      font-size: 1.5rem;
      font-weight: 600;
      position: relative;
      padding-left: 20px;
    }
    
    h3::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 24px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border-radius: 2px;
    }
    
    #processes, #memory-visual, #gantt-chart {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-bottom: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    #processes:hover, #memory-visual:hover, #gantt-chart:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }
    
    .process {
      background: rgba(255, 255, 255, 0.9);
      margin-bottom: 16px;
      padding: 20px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      animation: slideInLeft 0.5s ease-out;
    }
    
    .process:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 25px -8px rgba(0,0,0,0.1);
    }
    
    @keyframes slideInLeft {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .progress-bar {
      background: rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      height: 8px;
      width: 200px;
      margin-left: 20px;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent) 0%, var(--primary) 100%);
      width: 0%;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 12px;
      position: relative;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .mem-block, .gantt-block {
      padding: 12px 16px;
      border-radius: 8px;
      color: #fff;
      font-weight: 600;
      margin: 4px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 40px;
    }
    
    .mem-block:hover, .gantt-block:hover {
      transform: scale(1.05);
      z-index: 2;
    }
    
    .mem-block.free {
      background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
      color: #64748b;
    }
    
    #memory-visual {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      min-height: 60px;
    }
    
    #gantt-chart {
      display: flex;
      align-items: center;
      min-height: 60px;
      overflow-x: auto;
      padding: 16px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
        border-radius: 16px;
      }
      
      .row {
        grid-template-columns: 1fr;
        gap: 16px;
      }
      
      .button-group {
        justify-content: center;
      }
      
      button {
        flex: 1;
        min-width: auto;
      }
      
      .progress-bar {
        width: 120px;
      }
    }
    
    /* Dark mode support */
    [data-theme="dark"] {
      --light-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --card-bg: rgba(30, 41, 59, 0.95);
      --glass-bg: rgba(30, 41, 59, 0.3);
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --border: rgba(148, 163, 184, 0.2);
    }
    
    [data-theme="dark"] .process {
      background: rgba(51, 65, 85, 0.9);
      color: var(--text-primary);
    }
    
    [data-theme="dark"] input, 
    [data-theme="dark"] select {
      background: rgba(51, 65, 85, 0.8);
      color: var(--text-primary);
      border-color: rgba(148, 163, 184, 0.3);
    }
    
    [data-theme="dark"] input:focus, 
    [data-theme="dark"] select:focus {
      background: rgba(51, 65, 85, 0.95);
      border-color: var(--primary);
    }
    
    [data-theme="dark"] input:hover, 
    [data-theme="dark"] select:hover {
      background: rgba(51, 65, 85, 0.9);
    }
    
    [data-theme="dark"] .mem-block.free {
      background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
      color: #9ca3af;
    }
    
    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 2px solid var(--border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    
    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
      box-shadow: var(--shadow-lg);
    }
    
    .theme-toggle:active {
      transform: scale(0.95);
    }
    
    .theme-icon {
      transition: all 0.3s ease;
    }
    
    [data-theme="light"] .theme-toggle .moon {
      opacity: 0;
      transform: rotate(180deg);
    }
    
    [data-theme="light"] .theme-toggle .sun {
      opacity: 1;
      transform: rotate(0deg);
    }
    
    [data-theme="dark"] .theme-toggle .sun {
      opacity: 0;
      transform: rotate(-180deg);
    }
    
    [data-theme="dark"] .theme-toggle .moon {
      opacity: 1;
      transform: rotate(0deg);
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Tooltip */
    .tooltip {
      position: relative;
      cursor: help;
    }
    
    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 0.875rem;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1000;
    }
    
    .tooltip:hover::after {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- Theme Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
    <span class="theme-icon sun">‚òÄÔ∏è</span>
    <span class="theme-icon moon" style="position: absolute;">üåô</span>
  </button>

  <h1>OS Scheduler Visualizer</h1>
  <div class="container">
    <div class="section">
      <div class="row">
        <div class="input-group">
          <label for="pid">Process ID</label>
          <input type="text" id="pid" value="P1" placeholder="Enter process ID">
        </div>
        <div class="input-group">
          <label for="burst" class="tooltip" data-tooltip="Time required for process execution">Burst Time</label>
          <input type="number" id="burst" value="4" min="1" placeholder="Enter burst time">
        </div>
        <div class="input-group">
          <label for="memReq" class="tooltip" data-tooltip="Memory units needed by process">Memory Required</label>
          <input type="number" id="memReq" value="3" min="1" placeholder="Memory units">
        </div>
      </div>
      
      <div class="button-group">
        <button onclick="addProcess()" class="secondary">+ Add Process</button>
      </div>
    </div>

    <div class="section">
      <div class="row">
        <div class="input-group">
          <label for="memSize" class="tooltip" data-tooltip="Total system memory available">Total Memory</label>
          <input type="number" id="memSize" value="20" min="1" onchange="updateTotalMemory()">
        </div>
        <div class="input-group">
          <label for="algorithm-select">Scheduling Algorithm</label>
          <select id="algorithm-select">
            <option value="fcfs">First Come First Serve (FCFS)</option>
            <option value="sjf">Shortest Job First (SJF)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="button-group">
      <button onclick="startSimulation()">‚ñ∂ Start</button>
      <button onclick="pauseSimulation()" class="outline">‚è∏ Pause</button>
      <button onclick="resumeSimulation()" class="outline">‚ñ∂ Resume</button>
      <button onclick="resetSimulation()" class="outline">üîÑ Reset</button>
    </div>

    <div class="section">
      <h3>Processes</h3>
      <div id="processes"></div>
    </div>

    <div class="section">
      <h3>Memory Allocation</h3>
      <div id="memory-visual"></div>
    </div>

    <div class="section">
      <h3>Gantt Chart</h3>
      <div id="gantt-chart"></div>
    </div>
  </div>

  <script>
    let totalMemory = 20;
    let memory = new Array(totalMemory).fill(null);
    let processes = [], currentIndex = 0, simInterval = null;
    let isPaused = false, processOrder = [], currentProcess = null;

    const colorMap = {};
    function getColorForPid(pid) {
      if (colorMap[pid]) return colorMap[pid];
      const colors = [
        'linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%)',
        'linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%)', 
        'linear-gradient(135deg, #45b7d1 0%, #96c93d 100%)',
        'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
        'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
        'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
        'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
        'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
        'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
        'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
      ];
      let hash = [...pid].reduce((acc, c) => acc + c.charCodeAt(0), 0);
      return colorMap[pid] = colors[hash % colors.length];
    }

    function addProcess() {
      const pid = document.getElementById('pid').value.trim();
      const burst = parseInt(document.getElementById('burst').value);
      const memReq = parseInt(document.getElementById('memReq').value);
      
      if (!pid || burst <= 0 || memReq <= 0 || memReq > totalMemory) {
        showAlert('Please enter valid values.', 'error');
        return;
      }
      
      if (processes.find(p => p.pid === pid)) {
        showAlert('Process ID must be unique.', 'error');
        return;
      }
      
      processes.push({ 
        pid, 
        burstTime: burst, 
        memoryReq: memReq, 
        remainingTime: burst, 
        state: 'waiting', 
        memStart: -1 
      });
      
      updateProcessList();
      clearInputs();
      showAlert(`Process ${pid} added successfully!`, 'success');
    }

    function showAlert(message, type = 'info') {
      // You can implement a custom toast notification here
      alert(message);
    }

    function clearInputs() {
      document.getElementById('pid').value = 'P' + (processes.length + 1);
      document.getElementById('burst').value = 4;
      document.getElementById('memReq').value = 3;
    }

    function updateProcessList() {
      const container = document.getElementById('processes');
      container.innerHTML = '';
      
      processes.forEach((p, index) => {
        const div = document.createElement('div');
        div.className = 'process';
        div.style.animationDelay = `${index * 0.1}s`;
        
        const progress = ((p.burstTime - p.remainingTime) / p.burstTime) * 100;
        
        div.innerHTML = `
          <div style="display: flex; align-items: center; gap: 12px;">
            <div style="width: 12px; height: 12px; border-radius: 50%; background: ${getColorForPid(p.pid)};"></div>
            <strong>${p.pid}</strong> | Burst: ${p.burstTime} | Memory: ${p.memoryReq} | 
            <span style="padding: 4px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; 
                         color: ${p.state === 'running' ? '#059669' : p.state === 'finished' ? '#7c3aed' : '#f59e0b'};
                         background: ${p.state === 'running' ? '#ecfdf5' : p.state === 'finished' ? '#f3e8ff' : '#fef3c7'};">
              ${p.state.toUpperCase()}
            </span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${progress}%"></div>
          </div>
        `;
        
        container.appendChild(div);
      });
    }

    function allocateMemory(process) {
      let start = -1, count = 0;
      for (let i = 0; i < totalMemory; i++) {
        if (memory[i] === null) {
          if (start === -1) start = i;
          count++;
          if (count === process.memoryReq) {
            for (let j = start; j < start + count; j++) memory[j] = process.pid;
            process.memStart = start;
            return true;
          }
        } else { 
          start = -1; 
          count = 0; 
        }
      }
      return false;
    }

    function freeMemory(p) {
      if (p.memStart >= 0) {
        for (let i = p.memStart; i < p.memStart + p.memoryReq; i++) {
          memory[i] = null;
        }
      }
      p.memStart = -1;
    }

    function freeAllMemory() {
      for (let p of processes) freeMemory(p);
    }

    function updateMemoryVisual() {
      const memDiv = document.getElementById('memory-visual');
      memDiv.innerHTML = '';
      
      let start = 0;
      while (start < totalMemory) {
        let pid = memory[start], length = 1;
        while (start + length < totalMemory && memory[start + length] === pid) length++;
        
        const block = document.createElement('div');
        block.className = 'mem-block ' + (pid === null ? 'free' : '');
        block.style.background = pid === null ? 'linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%)' : getColorForPid(pid);
        block.textContent = pid === null ? `Free (${length})` : `${pid} (${length})`;
        block.style.flex = length;
        block.style.minWidth = `${Math.max(60, length * 20)}px`;
        
        memDiv.appendChild(block);
        start += length;
      }
    }

    function startSimulation() {
      if (simInterval) {
        showAlert('Simulation is already running!', 'error');
        return;
      }
      
      if (!processes.length) {
        showAlert('Add processes first!', 'error');
        return;
      }
      
      // Reset all processes
      processes.forEach(p => { 
        p.state = 'waiting'; 
        p.remainingTime = p.burstTime; 
        p.memStart = -1; 
      });
      
      freeAllMemory();
      
      // Try to allocate memory for all processes
      for (let p of processes) {
        if (!allocateMemory(p)) {
          showAlert(`Not enough memory for ${p.pid}`, 'error');
          freeAllMemory(); 
          updateMemoryVisual(); 
          updateProcessList(); 
          return;
        }
      }
      
      updateMemoryVisual(); 
      updateProcessList();
      
      const algo = document.getElementById('algorithm-select').value;
      processOrder = algo === 'sjf' ? 
        [...processes].sort((a, b) => a.burstTime - b.burstTime) : 
        [...processes];
      
      currentIndex = 0; 
      isPaused = false; 
      currentProcess = null;
      document.getElementById('gantt-chart').innerHTML = '';
      
      showAlert('Simulation started!', 'success');
      runNextProcess();
    }

    function runNextProcess() {
      if (currentIndex >= processOrder.length) {
        showAlert('Simulation complete!', 'success');
        return;
      }
      
      currentProcess = processOrder[currentIndex];
      currentProcess.state = 'running';
      updateProcessList();
      
      const ganttChart = document.getElementById('gantt-chart');
      const block = document.createElement('div');
      block.className = 'gantt-block';
      block.style.background = getColorForPid(currentProcess.pid);
      block.textContent = currentProcess.pid;
      block.style.width = '0px';
      block.style.transition = 'width 1s ease-in-out';
      
      ganttChart.appendChild(block);
      
      let runTime = currentProcess.remainingTime, elapsed = 0;
      
      simInterval = setInterval(() => {
        if (isPaused) return;
        
        if (elapsed < runTime) {
          elapsed++;
          currentProcess.remainingTime--;
          block.style.width = `${Math.max(40, elapsed * 40)}px`;
          updateProcessList();
        } else {
          clearInterval(simInterval);
          simInterval = null;
          freeMemory(currentProcess);
          currentProcess.state = 'finished';
          updateMemoryVisual(); 
          updateProcessList(); 
          currentIndex++;
          
          setTimeout(runNextProcess, 500); // Small delay between processes
        }
      }, 1000);
    }

    function pauseSimulation() { 
      isPaused = true; 
      showAlert('Simulation paused', 'info');
    }
    
    function resumeSimulation() { 
      isPaused = false; 
      showAlert('Simulation resumed', 'info');
    }

    function updateTotalMemory() {
      const newSize = parseInt(document.getElementById('memSize').value);
      if (newSize > totalMemory) {
        memory = memory.concat(new Array(newSize - totalMemory).fill(null));
      } else if (newSize < totalMemory) {
        memory = memory.slice(0, newSize);
      }
      totalMemory = newSize;
      updateMemoryVisual();
    }

    function resetSimulation() {
      if (simInterval) clearInterval(simInterval);
      simInterval = null; 
      isPaused = false;
      memory.fill(null); 
      processes = []; 
      currentIndex = 0; 
      processOrder = [];
      
      updateProcessList(); 
      updateMemoryVisual();
      document.getElementById('gantt-chart').innerHTML = '';
      clearInputs();
      
      showAlert('Simulation reset!', 'info');
    }

    // Theme Management
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    }
    
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      
      // Add a subtle animation effect
      document.body.style.transition = 'all 0.3s ease';
      setTimeout(() => {
        document.body.style.transition = '';
      }, 300);
    }

    // Initialize
    initTheme();
    updateMemoryVisual();
    updateProcessList();
  </script>
